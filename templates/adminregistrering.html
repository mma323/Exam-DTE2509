{% extends "adminbase.html" %}

{% block content %}
<h1>Registrer ny admin</h1>
<form action="{{ url_for('admin_register') }}" method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label for="admin_id">Brukernavn:</label>
  <input type="text" id="admin_id" name="admin_id" required><br><br>
  <label for="fornavn">Fornavn:</label>
  <input type="text" id="fornavn" name="fornavn" required><br><br>
  <label for="etternavn">Etternavn:</label>
  <input type="text" id="etternavn" name="etternavn" required><br><br>
  <label for="password">Passord:</label>
  <input type="password" id="password" name="password" required><br><br>
  <label for="password_repeat">Gjenta passord:</label>
  <input type="password" id="password_repeat" name="password_repeat" required><br><br>
  {% if error_message %}
  <div class="error">{{ error_message }}</div>
  {% endif %}
  <input type="submit" value="Registrer">
</form>
Allerede registrert? <a href="adminlogin">Logg inn!</a>
{% endblock %}
